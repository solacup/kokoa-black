<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/3ba764b9f2.js"
      crossorigin="anonymous"
    ></script>
    <title>KoKoa Black</title>
  </head>
  <body>
    <div class="screen chatting">
      <header class="screen__header">
        <div class="header__column">05:00</div>
        <div class="header__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-down"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-signal"></i>
          <span class="header__text">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </header>
      <main class="chatting__main">
        <header class="chatting__header">
          <div class="header__column">
            <a href="/profile/somin.html" class="profile-link">
              <img src="/images/somin.jpg" class="content__avatar" />
            </a>
            <div class="chatting__title">Somin</div>
          </div>
          <div class="header__column">
            <span class="chatting__title-icon" title="Alarm">
              <i class="fas fa-bell"></i>
            </span>
            <span class="chatting__title-icon" title="Menu">
              <i class="fas fa-bars"></i>
            </span>
          </div>
        </header>
        <ul class="chatting__list">
          <li class="chatting__me">
            <div class="chatting__content me">
              <div class="chatting__content-text">
                I hope you meet a good person
              </div>
            </div>
          </li>
          <li class="chatting__opponent">
            <img src="/images/somin.jpg" class="content__avatar s-avatar" />
            <div class="chatting__content opponent">
              <div class="chatting__content-text">I hope that too</div>
            </div>
          </li>
        </ul>
      </main>
      <nav class="chatting__nav">
        <div class="chatting__nav-column">
          <input type="text" class="chatting__input" />
          <div class="chatting__btn">Send</div>
        </div>
        <div class="chatting__nav-column">
          <span class="chatting__nav-icon">
            <i class="far fa-smile-wink"></i>
          </span>
          <span class="chatting__nav-icon">
            <i class="fas fa-paperclip"></i>
          </span>
          <span class="chatting__nav-icon">
            <i class="fas fa-phone-alt"></i>
          </span>
          <span class="chatting__nav-icon">
            <i class="far fa-calendar-check"></i>
          </span>
          <span class="chatting__nav-icon">
            <i class="fas fa-vector-square"></i>
          </span>
        </div>
      </nav>
    </div>
    <div class="small__screen">
      <span class="small__text">
        Screen is too small!
      </span>
    </div>
  </body>
</html>
