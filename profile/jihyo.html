<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/3ba764b9f2.js"
      crossorigin="anonymous"
    ></script>
    <title>KoKoa Black</title>
  </head>
  <body>
    <div class="screen profile">
      <header class="screen__header">
        <div class="header__column">05:00</div>
        <div class="header__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-down"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-signal"></i>
          <span class="header__text">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </header>
      <main class="profile__main jihyo">
        <header class="profile__header">
          <span class="profile__icon">
            <i class="fas fa-mountain"></i>
          </span>
          <span class="profile__icon">
            <i class="fas fa-star"></i>
          </span>
        </header>
        <main class="profile__content">
          <div class="profile__info">
            <img src="../images/jihyo.jpg" class="content__avatar h-avatar" />
            <div class="profile__name">
              <span>Jihyo</span>
              <i class="fas fa-pen"></i>
            </div>
          </div>
          <hr />
          <section class="profile__footer">
            <a href="../chatting/jihyo.html" class="footer__column">
              <i class="fas fa-comment"></i>
              <div class="footer__menu">1:1 Chat</div>
            </a>
            <div class="footer__column">
              <i class="fas fa-phone-alt"></i>
              <div class="footer__menu">Call</div>
            </div>
            <div class="footer__column">
              <i class="fas fa-hashtag"></i>
              <div class="footer__menu">Story</div>
            </div>
          </section>
        </main>
      </main>
    </div>
    <div class="small__screen">
      <span class="small__text">
        Screen is too small!
      </span>
    </div>
  </body>
</html>
