<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/3ba764b9f2.js"
      crossorigin="anonymous"
    ></script>
    <title>KoKoa Black</title>
  </head>
  <body>
    <div class="screen chat">
      <header class="screen__header">
        <div class="header__column">06:00</div>
        <div class="header__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-down"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-signal"></i>
          <span class="header__text">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </header>
      <nav class="screen__nav">
        <div class="nav__column">
          <a href="/friend.html" class="nav__link">
            <i class="fas fa-user"></i>
          </a>
          <a href="/chat.html" class="nav__link">
            <i class="fas fa-comment"></i>
          </a>
          <a href="/more.html" class="nav__link selected">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </div>
        <div class="nav__column">
          <div class="nav__btn">
            <i class="far fa-smile-wink"></i>
          </div>
          <div class="nav__btn">
            <i class="far fa-bell"></i>
          </div>
          <a href="/setting.html" target="_blank" class="nav__btn">
            <i class="fas fa-cog"></i
          ></a>
        </div>
      </nav>
      <footer class="screen__footer">
        <div class="footer__text-box">
          <div class="footer__text">
            Try the kokoa clone.
          </div>
          <div class="footer__text">
            I'm sure it'll be fun!
          </div>
        </div>
        <a
          href="https://nomadcoders.co/kokoa-clone"
          target="_blank"
          class="footer__link"
        >
          Go to Website
        </a>
      </footer>
    </div>
  </body>
</html>
