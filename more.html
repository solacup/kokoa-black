<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/3ba764b9f2.js"
      crossorigin="anonymous"
    ></script>
    <title>KoKoa Black</title>
  </head>
  <body>
    <div class="screen more">
      <header class="screen__header">
        <div class="header__column">05:00</div>
        <div class="header__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-down"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-signal"></i>
          <span class="header__text">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </header>
      <main class="screen__main">
        <nav class="screen__nav">
          <div class="nav__column">
            <a href="friend.html" title="Friend" class="nav__link">
              <i class="fas fa-user"></i>
            </a>
            <a href="chat.html" title="Chat" class="nav__link">
              <i class="fas fa-comment"></i>
              <span>1</span>
            </a>
            <a href="more.html" title="More" class="nav__link selected">
              <i class="fas fa-ellipsis-h"></i>
            </a>
          </div>
          <div class="nav__column">
            <div class="nav__btn" title="Emoticons">
              <i class="far fa-smile-wink"></i>
            </div>
            <div class="nav__btn">
              <i class="far fa-bell" title="Notice"></i>
            </div>
            <div
              class="nav__btn"
            >
              <i class="fas fa-cog"></i
            ></a>
          </div>
        </nav>
        <main class="more__container container">
          <div class="more__title title">
            <div class="title__column">More</div>
            <div class="title__column"></div>
          </div>
          <div class="friend__content content">
            <div class="content__column">
              <div class="content__profile-link">
                <img
                  src="images/jaesuk.jpg"
                  class="content__avatar b-avatar"
                />
              </div>
              <div class="content__title">
                <div class="content__name">Me</div>
                <div class="content__email content__subtitle">
                  1234@kokoa.com
                </div>
              </div>
            </div>
            <div class="content__column"></div>
          </div>
          <div class="content__btns">
            <button class="btns__column">
              <i class="far fa-envelope"></i>
              &nbsp; &nbsp;
              <span class="btn__text">Not read</span>
            </button>
            <button class="btns__column">
              <i class="far fa-calendar-check"></i>
              &nbsp; &nbsp;
              <span class="btn__text">Schedule</span>
            </button>
          </div>
          <div class="content__menu">
            <div class="menu__column">
              <i class="fas fa-comment-dots"></i>
              <div class="menu__text">News</div>
            </div>
            <div class="menu__column">
              <i class="fas fa-folder"></i>
              <div class="menu__text">File</div>
            </div>
            <div class="menu__column">
              <i class="fas fa-flask"></i>
              <div class="menu__text">Lab</div>
            </div>
            <div class="menu__column">
              <i class="fas fa-info-circle"></i>
              <div class="menu__text">Info</div>
            </div>
            <div class="menu__column">
              <i class="fas fa-hashtag"></i>
              <div class="menu__text">Story</div>
            </div>
            <div class="menu__column">
              <i class="fas fa-volume-off"></i>
              <div class="menu__text">Notice</div>
            </div>
            <div class="menu__column">
              <i class="fas fa-question-circle"></i>
              <div class="menu__text">Help</div>
            </div>
            <div class="menu__column">
              <i class="fab fa-android"></i>
              <div class="menu__text">Question</div>
            </div>
          </div>
          <hr />
          <div class="content__weather">
            <span class="weather__location">Seoul</span>
            <span class="border"></span>
            <span class="weather__temp">27â„ƒ</span>
            <span class="border"></span>
            <i class="fas fa-sun"></i>
          </div>
          <div class="log-out">
            <a href="index.html" class="log-out-link">Logout</a>
          </div>
        </main>
      </main>
      <footer class="screen__footer">
        <div class="footer__text-box">
          <div class="footer__text">
            Try the kokoa clone.
          </div>
          <div class="footer__text">
            I'm sure it'll be fun!
          </div>
        </div>
        <a
          href="https://nomadcoders.co/kokoa-clone"
          target="_blank"
          class="footer__link"
        >
          Go to Website
        </a>
      </footer>
    </div>
    <div class="small__screen">
      <span class="small__text">
        Screen is too small!
      </span>
    </div>
  </body>
</html>
